<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Ceník – Fotografka z Kroměříže</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="is-preload">
    <header id="header">
        <div class="inner">
            <h1>Ceník focení</h1>
            <p>Vyberte si balíček, který vám nejlépe vyhovuje.</p>
        </div>
    </header>

    <section class="main style1">
        <div class="container">
            <h2>Balíčky služeb</h2>
            <ul>
                <li><strong>Portrétní focení:</strong> 1 500 Kč / 60 minut</li>
                <li><strong>Rodinné focení:</strong> 2 000 Kč / 90 minut</li>
                <li><strong>Svatba:</strong> od 8 000 Kč (dle rozsahu)</li>
                <li><strong>Produktové focení:</strong> individuální kalkulace</li>
            </ul>
        </div>
    </section>

    <footer id="footer">
        <div class="inner">
            <p>&copy; Fotografka z Kroměříže. Všechna práva vyhrazena.</p>
        </div>
    </footer>
</body>
</html>
